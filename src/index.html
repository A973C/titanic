
<html>
<head>
<style>

    .titanic {
        width: 100px;
        height: 100px;
        display: inline-block;

        /*Decoration for the presentation only, remove it when using on your own*/
        padding:20px;
    }

    .titanic path {
        fill: #249795;
        stroke: #249795;
    }

    body {
        display: table;
        height: 100%;
    }

    .block {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding: 0 50px;
    }
</style>

    <!--Insert this once for animated icons-->

    <!-- endinject -->

<div class="block">
