
<html>
<head>
<style>

    .bodymovin {
        width: 100px;
        height: 100px;
        display: inline-block;

        /*Decoration for the presentation only, remove it when using on your own*/
        padding:20px;
    }

    .bodymovin path {
        fill: #249795;
        stroke: #249795;
    }

    body {
        display: table;
        height: 100%;
    }

    .block {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding: 0 100px;
    }
</style>

    <!--Insert this once for animated icons-->
    <!-- inject:js -->
    <!-- endinject -->
</head>


<body>

    <!--Container for all icons-->
    <div class="block">


<!--mic animated icon begins-->
<div id='icons8-mic' class='bodymovin'></div>

<script>

   (function(name) {
   var anime;
   var state = 0;

   function start() {
       if (state % 2 == 0) {
           // All animations have 28 frames:
           // - First 14 ones for changing the satate
           // - And the next 14 back to return to the original state
           anim.playSegments([0, 13], true);
       } else {
           anim.playSegments([14, 27], true);
       }
       state++;
   }

    $(document).ready(function () {
    // Feel free to handle any other events here, not just click or hover
        $('#icons8-'+name).click(start);
        $('#icons8-'+name).hover(start);

        anim = bodymovin.loadAnimation({
            container: document.getElementById('icons8-'+name),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'icons/'+name+'.json'
        });

        console.log(anim);
    });
    })('mic');

</script>
<!--mic animated icon ends-->
